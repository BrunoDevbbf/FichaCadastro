<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="FichaCd.css" media="screen" />
    <title>Cadastro</title>
  </head>
  <body>
    <form>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informaçoes</p>
      <br />
      <fieldset class="grupo">
        <div>
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required />
      </div>
      <div class="campo">
        <label
          ><strong>De qual lado da aplicação voce desenvolve?</strong></label
        >
        <label>
          <input type="radio" name="devweb" value="frontend" />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>
      <div class="campo">
        <label for="senioridade"><strong>SeniorIdade</strong></label>
        <select>
          id="SeniorIdade">
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
      <fieldset class="grupo">
        <div>
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label>HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="PYTHON"
          />
          <label>PYTHON</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="PHP"
          />
          <label>PHP</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="JavaScript"
          />
          <label>JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="CSharp"
          />
          <label>CSharp</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label><strong>Conte um pouco da sua experiencia</strong></label>
        <textarea
          row="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>

      <button class="botao" type="submit">Concluido</button>
    </form>
  </body>
</html>
